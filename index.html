                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="w-100">
                    <form class=" d-flex w-100 mt-2 mt-lg-0" role="search">
                        <input class="form-control me-2 shadow-sm" type="search" placeholder="Search" id="searchInput"
                            aria-label="Search">
                        <button type="submit" class="btn btn-outline-success" id="SearchBtn">Search</button>
                    </form>
                </div>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="pages/AllProducts.html">All Products</a>
                        </li>
                        <li class="nav-item dropdown" id="dropdownBtn">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                filter
                            </a>
                            <ul class="dropdown-menu">
                                <li id="All" onclick="filterBasedOnDropdown('All')"><a class="dropdown-item"
                                        href="#">All</a></li>
                                <li id="women" onclick="filterBasedOnDropdown('women')"><a class="dropdown-item"
                                        href="#">women's T-shirt</a></li>
                                <li id="men" onclick="filterBasedOnDropdown('men')"><a class="dropdown-item"
                                        href="#">Mens's T-shirt</a></li>
                                <li id="kids" onclick="filterBasedOnDropdown('kids')"><a class="dropdown-item"
                                        href="#">Kids T-shirt</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <a href="/cartDetails.html"><button type="button" class="btn btn-warning position-relative">
                        <i class="fa-solid fa-cart-plus"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </button></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row" id="ShowProducts"></div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-warning me-1" id="previousBtn"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="pagination d-flex justify-content-center align-content-center" id="pagination">
            </div>
            <button class="btn btn-warning" id="nextBtn"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
